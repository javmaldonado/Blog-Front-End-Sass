<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- VINCULO EL .css QUE CREA/CREARÁ SASS con main.scss -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>registro</title>
  </head>
  <body>
    <header class="header">
      <div class="brand-container">
        <!-- imagen -->
        <img
          class="brand-container__image"
          src="./assets/img/logos/adl.png"
          alt="logo-adl"
        />
        <!-- texto -->
        <h1 class="brand-container__title">Blog Front-End</h1>
      </div>
    </header>

    <main class="main">
      <form class="form-login">
        <div class="input-container">
          <h2 class="input-container__title">Registrate ¡Es gratis!</h2>
          <input
            class="input-container__input"
            type="nombre"
            name=""
            id=""
            placeholder="Nombre"
          />
          <input
            class="input-container__input"
            type="apellido"
            name=""
            id=""
            placeholder="Apellido"
          />
          <input
            class="input-container__input"
            type="email"
            name=""
            id=""
            placeholder="Email"
          />
          <input
            class="input-container__input"
            type="contraseña"
            name=""
            id=""
            placeholder="Contraseña"
          />
          <input
            class="input-container__input"
            type="confirmacion de contraseña"
            name=""
            id=""
            placeholder="Confirma tu contraseña"
          />
        </div>

        <div class="buttons-container">
          
          <a
            class="buttons-container__button buttons-container__button--login" href="./login.html"
          >
            Crear cuenta
          
        </a>
          <button
            class="buttons-container__button buttons-container__button--google-login"
          >
            <img
              class="buttons-container__image"
              src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png"
              alt="google-logo"
            />
            <span>Regístrate con Google</span>
          </button>
          <p class="buttons-container__register-text">
            ¿Ya tienes una cuenta?
            <a class="buttons-container__register-link">Inicia sesión </a>
          </p>
        </div>
      </form>
    </main>
  </body>
</html>
